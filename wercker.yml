# use the default golang container from Docker Hub
box: golang
build:
  steps:
    # golint step!
    # - wercker/golint

    - script:
        name: go get
        code: |
          go get ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

